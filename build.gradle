repositories {
    mavenCentral()
}

group 'org.libra'
version '1.0.0'

apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

task sourceJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

//task javadocJar(type: Jar, dependsOn: javadoc) {
//    classifier = 'javadoc'
//    from javadoc.destinationDir
//}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar
//            artifact javadocJar

            pom.withXml {
                asNode().with {
                    appendNode('packaging', 'jar')
                    appendNode('name', 'Libra SDK')
                    appendNode('description', 'PROJECT_DESCRIPTION')
                    appendNode('url', 'PROJECT_URL')
                    appendNode('scm').with {
                        appendNode('url', 'SCM_URL_FOR_PEOPLE')
                        appendNode('connection', 'SCM_URL_FOR_SCM')
                    }
                    appendNode('issueManagement').with {
                        appendNode('url', 'ISSUE_TRACKER_URL')
                        appendNode('system', 'ISSUE_TRACKER_NAME')
                    }
                    appendNode('licenses').with {
                        appendNode('license').with {
                            appendNode('name', 'LICENSE_NAME')
                            appendNode('url', 'LICENSE_URL')
                        }
                    }
                    appendNode('organization').with {
                        appendNode('name', 'ORG_NAME')
                        appendNode('url', 'ORG_URL')
                    }
                    appendNode('developers').with {
                        appendNode('developer').with {
                            appendNode('id', 'DEV_HANDLE')
                            appendNode('name', 'DEV_NAME')
                            appendNode('email', 'DEV_MAIL')
                            appendNode('organization', 'ORG_NAME_AGAIN')
                            appendNode('organizationUrl', 'ORG_URL_AGAIN')
                            appendNode('timezone', 'UTC_OFFSET')
                        }
                    }
                }
            }

            tasks.withType(Jar) {
                from(project.projectDir) {
                    include 'LICENSE.md'
                    into 'META-INF'
                }
            }
        }
    }
    repositories {
        maven {
            url 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
//            url 'https://oss.sonatype.org/content/repositories/snapshots/'
            credentials {
                username System.getenv('ossrhUsername')
                password System.getenv('ossrhPassword')
            }
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.66'
    implementation 'com.thetransactioncompany:jsonrpc2-client:1.15'
    implementation 'com.squareup.okhttp3:okhttp:3.4.2'
    implementation 'design.contract:libbech32:1.0.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

task gen {
    doLast {
        exec {
            workingDir 'libra'
            executable "sh"
            args "-c", "cargo build -p transaction-builder-generator"
        }
        exec {
            workingDir 'libra'
            executable "sh"
            args '-c', 'target/debug/generate-transaction-builders' +
                    ' --language java' +
                    ' --module-name org.libra.stdlib' +
                    ' --with-libra-types "testsuite/generate-format/tests/staged/libra.yaml"' +
                    ' --target-source-dir "./../src/main/java"' +
                    ' "language/stdlib/compiled/transaction_scripts/abi"'
        }
    }
}
