buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.22.0"
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "jacoco"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.66'
    implementation 'com.thetransactioncompany:jsonrpc2-client:1.15'
    implementation 'com.squareup.okhttp3:okhttp:3.4.2'
    implementation 'design.contract:libbech32:1.0.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
//
//compileJava {
//    options.compilerArgs.addAll(['--release', '8'])
//}

task gen {
    doLast {
        exec {
            workingDir 'libra'
            executable "sh"
            args "-c", "cargo build -p transaction-builder-generator"
        }
        exec {
            workingDir 'libra'
            executable "sh"
            args '-c', 'target/debug/generate-transaction-builders' +
                    ' --language java' +
                    ' --module-name org.libra.stdlib' +
                    ' --with-libra-types "testsuite/generate-format/tests/staged/libra.yaml"' +
                    ' --target-source-dir "./../src/main/java"' +
                    ' "language/stdlib/compiled/transaction_scripts/abi"'
        }
    }
}

apply plugin: 'io.codearte.nexus-staging'

nexusStaging {
    packageGroup = "org.libra.java-sdk"
}