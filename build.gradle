plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "jacoco"
}

// Building
apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    compile 'com.rabbitmq:amqp-client:5.1.0'
}

// Signing
apply plugin: 'signing'
signing {
    sign configurations.archives
}


// Deploying
apply plugin: 'maven'

// Add Javadoc JAR and sources JAR to artifact
task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives javadocJar, sourcesJar
}

// Configure group ID, artifact ID, and version
group = "org.libra"
archivesBaseName = "libra-sdk"
version = "1.0.0"

// Build, sign, and upload
uploadArchives {
    repositories {
        mavenDeployer {

            // Sign POM
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            // Destination
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }
            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            // Add required metadata to POM
            pom.project {
                name 'Libra sdk'
                packaging 'jar'
                description 'libra SDK for Java'
                url 'https://github.com/libra/libra-client-sdk-java'

                scm {
                    connection 'scm:git:git://github.com/libra/libra-client-sdk-java.git'
                    developerConnection 'scm:git:ssh://github.com/libra/libra-client-sdk-java.git'
                    url 'http://github.com/libra/libra-client-sdk-java/tree/master'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
}








dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.66'
    implementation 'com.thetransactioncompany:jsonrpc2-client:1.15'
    implementation 'com.squareup.okhttp3:okhttp:3.4.2'
    implementation 'design.contract:libbech32:1.0.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

task gen {
    doLast {
        exec {
            workingDir 'libra'
            executable "sh"
            args "-c", "cargo build -p transaction-builder-generator"
        }
        exec {
            workingDir 'libra'
            executable "sh"
            args '-c', 'target/debug/generate-transaction-builders' +
                    ' --language java' +
                    ' --module-name org.libra.stdlib' +
                    ' --with-libra-types "testsuite/generate-format/tests/staged/libra.yaml"' +
                    ' --target-source-dir "./../src/main/java"' +
                    ' "language/stdlib/compiled/transaction_scripts/abi"'
        }
    }
}